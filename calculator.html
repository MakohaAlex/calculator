<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using JavaScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .calculator {
            background:orangered;
            padding: 20px;
            border-radius: 10px;
        }
        .calculator input {
            border: 0;
            outline: 0;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1),
                        5px 5px 15px rgba(0, 0, 0, 0.2);
            background: transparent;
            font-size: 20px;
            color: black;
            cursor: pointer;
            margin: 10px;
        }
        .display {
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
        }
        .display input {
            text-align: right;
            flex: 1;
            font-size: 45px;
            background: black;
            color: white;
            border: none;
            box-shadow: none;
        }
        .calculator input.equal {
            width: 145px;
            background-color: orange;
        }
        .calculator input.operator {
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form name="calcForm">
                <div class="display">
                    <input type="text" id="display" name="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator">
                    <input type="button" value="DE" onclick="deleteLast()" class="operator">
                    <input type="button" value="." onclick="addToDisplay('.')" class="operator">
                    <input type="button" value="/" onclick="addToDisplay('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="addToDisplay('7')">
                    <input type="button" value="8" onclick="addToDisplay('8')">
                    <input type="button" value="9" onclick="addToDisplay('9')">
                    <input type="button" value="*" onclick="addToDisplay('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="addToDisplay('4')">
                    <input type="button" value="5" onclick="addToDisplay('5')">
                    <input type="button" value="6" onclick="addToDisplay('6')">
                    <input type="button" value="-" onclick="addToDisplay('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="addToDisplay('1')">
                    <input type="button" value="2" onclick="addToDisplay('2')">
                    <input type="button" value="3" onclick="addToDisplay('3')">
                    <input type="button" value="+" onclick="addToDisplay('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="addToDisplay('00')">
                    <input type="button" value="0" onclick="addToDisplay('0')">
                    <input type="button" value="=" onclick="calculateResult()" class="equal operator">
                </div>
            </form>
        </div>
    </div>

    <script>
        // Function to clear the display
        function clearDisplay() {
            document.calcForm.display.value = '';
        }

        // Function to delete the last character from the display
        function deleteLast() {
            let currentValue = document.calcForm.display.value;
            document.calcForm.display.value = currentValue.slice(0, -1);
        }

        // Function to add values to the display
        function addToDisplay(value) {
            document.calcForm.display.value += value;
        }

        // Function to calculate the result of the expression
        function calculateResult() {
            try {
                document.calcForm.display.value = eval(document.calcForm.display.value);
            } catch (error) {
                document.calcForm.display.value = "Error";
            }
        }
    </script>
</body>
</html>
